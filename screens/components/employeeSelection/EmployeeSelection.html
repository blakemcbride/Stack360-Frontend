<popup id="component-employee-selection" height="455px" width="800px" style="font-size: small;">

    <popup-title id="cm-se-title">Employee Selection</popup-title>
    <popup-body>

        <div style="margin-bottom: 10px;" id="cm-radio-all-selection">
            <radio-button group="cm-all-selection" value="1">All Employees</radio-button>
            <radio-button group="cm-all-selection" value="" checked>Search for Employee</radio-button>
        </div>

        <span>Search Criteria:</span>
        <hr>

        <div>
            <div style="width: 90px; text-align: right; display: inline-block;">Last Name:</div>
            <drop-down id="cm-se-last-name-search-type" style="width: 100px;">
                <option value="1">Starts With</option>
                <option value="2">Ends With</option>
                <option value="3">Contains</option>
                <option value="4">Exact Match</option>
            </drop-down>
            <text-input id="cm-se-lname" style="width: 130px;"></text-input>

            <div style="width: 120px; text-align: right; display: inline-block;">Employee ID:</div>
            <text-input id="cm-se-employee-id" style="width: 100px;"></text-input>
        </div>


        <div style="margin-top: 5px">
            <div style="width: 90px; text-align: right; display: inline-block;">First Name:</div>
            <drop-down id="cm-se-first-name-search-type" style="width: 100px;">
                <option value="1">Starts With</option>
                <option value="2">Ends With</option>
                <option value="3">Contains</option>
                <option value="4">Exact Match</option>
            </drop-down>
            <text-input id="cm-se-first-name" style="width: 130px;"></text-input>

            <div style="width: 120px; text-align: right; display: inline-block;">Employee Status:</div>
            <radio-button group="cm-se-status-type" value="all">All</radio-button>
            <radio-button group="cm-se-status-type" value="active" checked>Active</radio-button>
            <radio-button group="cm-se-status-type" value="inactive">Inactive</radio-button>
        </div>


        <div style="text-align: right; margin-top: 5px;">
            <push-button id='cm-se-worker-reset'>Reset</push-button>
            <push-button id='cm-se-worker-search' style="margin-right: 20px;">Search</push-button>
        </div>

        <div>
            <span>Search Results:</span>
        </div>
        <hr>

        <div id="cm-se-worker-grid" style="margin-top: 10px; height: 280px; width: 100%;"></div>

        <div style="text-align: right; margin-top: 10px;">
            <div style="float: left; margin-left: 20px;">
                <text-label id="cm-se-status"></text-label>
            </div>
            <push-button id="cm-se-worker-ok" disabled>OK</push-button>
            <push-button id="cm-se-worker-cancel" style="margin-left: 12px;">Cancel</push-button>
        </div>
    </popup-body>

</popup>
