<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Services:</div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="170px" width="360px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>ID:</span>
                <text-input id="dp-id" style="width: 210px;" maxlength="30" required></text-input>

                <span>Description:</span>
                <text-input id="dp-description" style="width: 210px;" maxlength="60" required></text-input>

                <span>Default GL Account:</span>
                <drop-down id="dp-default-gl-account" style="width: 220px"></drop-down>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>


</div>
