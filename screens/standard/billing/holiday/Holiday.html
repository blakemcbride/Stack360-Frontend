<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Corporate Calendar:</div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>

    <div style="margin-top: 10px; display: flex; justify-content: flex-end;">
        
        <div style="float: right;">
            <push-button id="default" style="margin-right: 10px;">Load Defaults</push-button>
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="detail-popup">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body style="padding: 0 10px;">
            <div class="vert-input2">
                <span>Name:</span>
                <text-input id="dp-name" style="width: 200px" maxlength="80" required></text-input>
                <span>Date:</span>
                <native-date-input id="dp-date" style="width: 110px;" required></native-date-input>

                <span style="margin-top: 0;"></span>
                <radio-button group="dp-type" value="F" required>Full Day</radio-button>
                <span></span>
                <radio-button group="dp-type" value="1" required>First Half of Day</radio-button>
                <span></span>
                <radio-button group="dp-type" value="2" required>Second Half of Day</radio-button>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
