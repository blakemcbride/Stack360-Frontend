<div class="kiss">
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Employee/Dependent Billing Statuses:</span>
        <hr>
    </div>

    <div id="resultsGrid" style="margin-top: 10px; width: 100%; height: calc(100% - 85px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status">Displaying 0 Employee/Dependent Billing Statuses</text-label>
        <div style="float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="bs-popup" width="375px" height="70px">
        <popup-title>
            <span><text-label id="bs-title"></text-label> Employee/Dependent Billing Status</span>
        </popup-title>
        <popup-body id="bs-body">
            <div>
                <span style="margin-right: 8px;">Status:</span>
                <text-input id="bs-status" style="width: 305px;"></text-input>
            </div>
            <div style="margin-top: 10px; text-align: right;">
                <push-button id="bs-ok">OK</push-button>
                <push-button id="bs-cancel">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
