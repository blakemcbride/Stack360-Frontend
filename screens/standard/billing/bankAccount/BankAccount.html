<div class="kiss">
    <style>
        #resultsGrid {
            height: calc(100% - 120px);
        }
        #ba-popup-grid {
            display: grid;
            grid-template-columns: max-content max-content;
            grid-column-gap: 10px;
            grid-row-gap: 5px;
        }
        #ba-popup-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Bank Accounts:</span>
        <text-label id="worker-name" style="float: right;"></text-label>
        <hr>
    </div>
    <div style="margin-bottom: 10px;">
        <span>Show:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="resultsGrid" style="margin-top: 10px; width: 100%; height: calc(100% - 110px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px; margin-right: 30px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="ba-popup" width="385px" height="260px">
        <popup-title>
            <text-label id="ba-title"></text-label>
        </popup-title>
        <popup-body id="ba-body">
            <div id="ba-popup-grid">
                <span>Account Type:</span>
                <div>
                    <radio-button group="ba-acc_type" value="C" checked>Checkings</radio-button>
                    <radio-button group="ba-acc_type" value="S">Savings</radio-button>
                </div>              

                <span>Bank:</span>
                <text-input id="ba-bank" minlength="1" maxlength="30" required></text-input>

                <span>Routing Code:</span>
                <text-input id="ba-rout_code" minlength="1" maxlength="9" required style="width: 110px;"></text-input>

                <span>Account Number:</span>
                <text-input id="ba-acc_number" minlength="1" maxlength="14" required style="width: 110px;"></text-input>

                <span>Code:</span>
                <text-input id="ba-code" minlength="1" maxlength="10" required style="width: 110px;"></text-input>

                <span>Last Active Date:</span>
                <native-date-input id="ba-last_act_date" style="width: 110px;"></native-date-input>

                <span>Organizational Group</span>
                <drop-down id="ba-org_group" style="width: 240px;" required></drop-down>
            </div>
            <div style="margin-top: 20px; text-align: right; margin-right: 20px;">
                <push-button id="ba-ok">OK</push-button>
                <push-button id="ba-cancel">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
