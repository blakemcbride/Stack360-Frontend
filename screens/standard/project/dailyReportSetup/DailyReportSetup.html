<div class="kiss">


    <div style="margin-top: 10px;">Daily Report Setup</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Client:</span>
        <smart-chooser id="client" style="width: 300px;"></smart-chooser>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 120px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add" disabled>Add</push-button>
            <push-button id="delete" style="margin-left: 10px; margin-right: 20px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="260px" width="340px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Code:</span>
                <text-input id="dp-code" style="width: 200px;" maxlength="20" required></text-input>

                <span>Description:</span>
                <textbox-input id="dp-description" style="width: 200px; height: 60px;" maxlength="80" required></textbox-input>

                <span>Scope:</span>
                <div style="margin-top: 5px;">
                    <radio-button group="dp-scope" value="G" required>Global</radio-button>
                    <radio-button group="dp-scope" value="I" required>Internal</radio-button>
                </div>

                <span>Last Active Date:</span>
                <native-date-input id="dp-last-active-date" style="width: 110px;"></native-date-input>

                <span></span>
                <check-box id="dp-all-companies" style="display: none;">Apply to All Companies</check-box>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>



</div>
