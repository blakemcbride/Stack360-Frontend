<div class="kiss">

    <div style="margin-top: 10px;">Project Hours:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Date:</span>
        <native-date-input id="date" style="width: 110px;"></native-date-input>
        <check-box id="only-zero" style="margin-left: 200px;">Show only zero hour projects</check-box>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 115px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status" style="width: 200px;"></text-label>
        <span style="margin-left: 300px;">Total Workers:</span>
        <numeric-input id="totalWorkers" style="width: 50px;" show-zero disabled></numeric-input>
        <span style="margin-left: 40px;">Total Hours:</span>
        <numeric-input id="totalHours" style="width: 70px;" decimal-places="2" show-zero disabled></numeric-input>
        <span style="margin-left: 40px;">Number of zero hour projects:</span>
        <numeric-input id="zeroHourProjects" style="width: 50px;" show-zero disabled></numeric-input>
    </div>

</div>
