<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
            width: 70px;
        }

        div.vert-input3 {
            display:grid;
            grid-template-columns: 95px 150px max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input3 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px; display: flex;justify-content: space-between;" >
        <div>Project Routing & Assignment History:</div>
        <div>
            <text-label id="project-info"></text-label>
        </div>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 80px);"></div>

    <div style="position: absolute; bottom: 10px; left: 10px;">
        <text-label id="status">Displaying 0 History Items</text-label>
    </div>

    <div style="position: absolute; bottom: 10px; right: 10px;">
        <push-button id="view" disabled>View</push-button>
        <push-button id="report" style="margin-left: 10px;">Report</push-button>
    </div>

    <popup id="detail-popup" width="516px" height="615px">
        <popup-title>
            <text-label id="dp-title">Routing & Assignment History Detail</text-label>
        </popup-title>
        <popup-body style="padding: 0 15px;">
            <div style="display: flex; flex-direction: row;">
                <div class="vert-input2" style="width: 50%;">
                    <span>Date/Time:</span>
                    <text-input id="dp-date-time" style="width: 140px;" readonly></text-input>
                </div>
                <div class="vert-input2" style="width: 50%;">
                    <span>Changed By:</span>
                    <text-input id="dp-changed-by" style="width: 140px;" readonly></text-input>
                </div>
            </div>

            <div style="margin-top: 20px;">Status:</div>
            <hr>

            <div style="display: flex; flex-direction: row;">
                <div class="vert-input2" style="width: 50%;">
                    <span>From:</span>
                    <text-input id="dp-from" style="width: 140px;" readonly></text-input>
                </div>
                <div class="vert-input2" style="width: 50%;">
                    <span>To:</span>
                    <text-input id="dp-to" style="width: 140px;" readonly></text-input>
                </div>
            </div>

            <div style="margin-top: 20px;">Routing:</div>
            <hr>

            <div class="vert-input3">
                <span>From Route Stop:</span>
                <span>Organizational Group:</span>
                <text-input id="dp-org-group-from" style="width: 205px;" readonly></text-input>

                <span></span>
                <span>Decision Point:</span>
                <text-input id="dp-decision-point-from" style="width: 205px;" readonly></text-input>

                <span>To Route Stop:</span>
                <span>Organizational Group:</span>
                <text-input id="dp-org-group-to" style="width: 205px;" readonly></text-input>

                <span></span>
                <span>Decision Point:</span>
                <text-input id="dp-decision-point-to" style="width: 205px;" readonly></text-input>
            </div>

            <div style="margin-top: 20px;">Assignments:</div>
            <hr>

            <div class="vert-input2">
                <span>From:</span>
                <div id="from-grid" style="width: 395px; height: 110px;"></div>

                <span>To:</span>
                <div id="to-grid" style="width: 395px; height: 110px;"></div>
            </div>

            <div style="position: absolute; bottom: 10px; right: 20px;">
                <push-button id="dp-close">Close</push-button>
            </div>
        </popup-body>
    </popup>

</div>
