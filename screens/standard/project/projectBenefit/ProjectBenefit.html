<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }

        div.vert-input3 {
            display:grid;
            grid-template-columns: 95px 150px max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input3 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px; display: flex;justify-content: space-between;" >
        <div>Project Associated Benefits:</div>
        <div>
            <text-label id="project-info"></text-label>
        </div>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 80px);"></div>

    <div style="position: absolute; bottom: 10px; left: 10px;">
        <text-label id="status">Displaying 0 Associated Benefits</text-label>
    </div>

    <div style="position: absolute; bottom: 10px; right: 10px;">
        <push-button id="associate">Associate</push-button>
        <push-button id="disassociate" style="margin-left: 10px;" disabled>Disassociate</push-button>
    </div>

    <popup id="associate-popup" width="592px" height="396px">
        <popup-title>
            <text-label id="ap-title">Associate Benefit</text-label>
        </popup-title>
        <popup-body style="padding: 0 15px;">
            <div class="vert-input2">
                <span>Category:</span>
                <drop-down id="ap-category" style="width: 500px;"></drop-down>
                <span>Benefit:</span>
                <drop-down id="ap-benefit" style="width: 500px;"></drop-down>
                <span>Coverage:</span>
                <div id="coverage-grid" style="width: 500px; height: 280px;"></div>
            </div>

            <div style="position: absolute; bottom: 10px; right: 10px;">
                <push-button id="ap-ok" disabled>OK</push-button>
                <push-button id="ap-cancel">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
