<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Timesheet Time Types:</div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px; margin-right: 20px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="182px" width="310px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Time type:</span>
                <text-input id="dp-time-type" style="width: 150px;" maxlength="20" required></text-input>
                
                <span>Billable default:</span>
                <div style="margin-top: 5px;">
                    <radio-button group="dp-default-billable" value="U" required>Unknown</radio-button>
                    <radio-button group="dp-default-billable" value="Y" required>Yes</radio-button>
                    <radio-button group="dp-default-billable" value="N" required>No</radio-button>
                </div>
                
                <span>Default type:</span>
                <div style="margin-top: 5px;">
                    <radio-button group="dp-default-type" value="N" required checked>No</radio-button>
                    <radio-button group="dp-default-type" value="Y" required>Yes</radio-button>
                </div>            

                <span>Last active date:</span>
                <native-date-input id="dp-last-active-date" style="width: 110px;"></native-date-input>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
