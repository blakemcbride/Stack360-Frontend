<div class="kiss">
    <style>
        .oh-grid {
            display: grid;
            grid-template-columns: repeat(2, max-content);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .oh-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>
    
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Employee:</span>
        <smart-chooser id="oh-person" outside-width="260"></smart-chooser>

        <div class="oh-grid" style="float: right;">
            <span>From: date:</span>
            <native-date-input id="oh-fromDate" style="width: 110px;" disabled></native-date-input>
    
            <span>To date:</span>
            <native-date-input id="oh-toDate" style="width: 110px;" disabled></native-date-input>
        </div>
    </div>

    <div style="margin-bottom: 10px; margin-top: 30px;">
        <span>Overtime Entries:</span>
        <hr>
    </div>
    
    <div id="resultsGrid" style="margin-top: 10px; width: 100%; height: calc(100% - 140px);"></div>

    <div style="position: absolute; bottom: 10px; left: 10px; right: 10px;">
        <span>Totals:</span>
        <numeric-input size="30" id="oh-approvedHoursTotal" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2" disabled></numeric-input>
        <numeric-input size="30" id="oh-hoursTakenTotal" style="width:80px; margin-left: 40px;" show-zero decimal-places="2" disabled></numeric-input>

        <div style="float: right;">
            <push-button id="add" disabled>Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="oh-popup" width="255px" height="235px">
        <popup-title>
            <text-label id="oh-title"></text-label> Overtime
        </popup-title>
        <popup-body id="oh-body">
            <div class="oh-grid" style="grid-template-columns: repeat(2, max-content);">
                <span style="text-align: center;">Date</span>
                <span style="text-align: center;">Approved Hours</span>

                <native-date-input id="oh-date0" style="width: 110px;" required></native-date-input>                
                <numeric-input size="30" id="oh-hours0" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2" required></numeric-input>

                <native-date-input id="oh-date1" style="width: 110px;"></native-date-input>                
                <numeric-input size="30" id="oh-hours1" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2"></numeric-input>

                <native-date-input id="oh-date2" style="width: 110px;"></native-date-input>                
                <numeric-input size="30" id="oh-hours2" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2"></numeric-input>

                <native-date-input id="oh-date3" style="width: 110px;"></native-date-input>                
                <numeric-input size="30" id="oh-hours3" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2"></numeric-input>

                <native-date-input id="oh-date4" style="width: 110px;"></native-date-input>                
                <numeric-input size="30" id="oh-hours4" style="width: 80px; margin-left: 20px;" show-zero decimal-places="2"></numeric-input>
            </div>

            <div style="text-align: right; position: absolute; bottom: 10px; width: 100%">
                <push-button id="oh-ok" style="margin-right: 10px;">OK</push-button>
                <push-button id="oh-cancel" style="margin-right: 10px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

    <popup id="employee-search" width="620px" height="485px">
        <popup-title>
            <text-label>Search for Employee</text-label>
        </popup-title>
        <popup-body style="padding: 10px;">
    
            <div>Search Criteria:</div>
            <hr>
            
            <div class="oh-grid" style="grid-template-columns: repeat(3, max-content);">
                <span>Last Name:</span>
                <drop-down id="esp-lname-criteria" style="width: 95px; margin-right: 10px;"></drop-down>
                <text-input id="esp-lname-search" style="width: 140px"></text-input>
                
                <span>First Name:</span>
                <drop-down id="esp-fname-criteria" style="width: 95px; margin-right: 10px;"></drop-down>
                <text-input id="esp-fname-search" style="width: 140px"></text-input>    

                <span>SSN:</span>
                <text-input id="esp-ssn" style="width: 85px"></text-input>                    
            </div>
    
            <div class="btn-bar" style="width: 100%; justify-content: flex-end;">
                <push-button id="esp-reset">Reset</push-button>
                <push-button id="esp-search" style="margin-right: unset;">Search</push-button>
            </div>
    
            <div style="margin-top: 10px;">
                <div>Search Results:</div>
                <hr>
            </div>
    
            <div id="esp-grid" style="width: 100%; height: 250px;"></div>
        
            <div class="vert-input2" style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <text-label id="esp-count" style="margin-left: 10px;">Displaying 0 Employees</text-label>
    
                <div>
                    <push-button id="esp-ok" disabled>OK</push-button>
                    <push-button id="esp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
                </div>
            </div>
        </popup-body>
    </popup>

</div>
