<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }

        .popup-width {
            width: 430px;
        }
    </style>

    <div style="margin-top: 10px;">
        <span>Time Related Benefits</span>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>


    <div style="width: 100%; margin-top: 10px;">
        <text-label id="status"></text-label>
        <div style="float: right;">
            <push-button id="assignment" style="margin-left: 10px; margin-right: 30px;">Assignment</push-button>
            <push-button id="add" style="margin-left: 10px;">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="benefit-popup" height="88px" width="282px">
        <popup-title>
            <text-label id="bp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Name:</span>
                <text-input id="bp-name" style="width: 210px;" required maxlength="60"></text-input>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="bp-ok">OK</push-button>
                <push-button id="bp-cancel" style="margin-left: 10px; margin-right: 2px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

    <popup id="assignment-popup" height="490px" width="800px">
        <popup-title>
            <text-label id="ap-title">Employee Assignment</text-label>
        </popup-title>
        <popup-body>
            <div id="bread-crumb-2" style="margin-left: 10px; display: inline-block; margin-top: 10px;"></div>
            
            <div style="margin-top: 10px; width: 100%; height: calc(100% - 20px); display: flex; justify-content: space-between;">
                <div style="margin-top: 10px; width: 60%; display: flex; justify-content: space-between;">
                    <div style="width: 50%; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 10px;">
                        <div>
                            <text-label id="org-group-label">Organizational Groups at the Top level</text-label>
                            <hr>
                        </div>
            
                        <div id="org-groups-grid" style="position: relative; width: 100%; height: 100%;"></div>
            
                        <div style="width: 100%; margin-top: 7px; margin-bottom: 3px;">
                            <div style="float: left;">
                                <push-button id="org-group-open" disabled>Open</push-button>
                                <push-button id="org-group-up" style="margin-left: 10px;" disabled>Up</push-button>
                            </div>
                        </div>
                    </div>
                    <div style="width: 50%; display: flex; flex-direction: column; justify-content: space-between; margin-bottom: 10px;">
                        <div>
                            <text-label id="employees-label" style="margin-left: 5px;">Employees at the Top level</text-label>
                            <hr>
                        </div>
            
                        <div id="employees-grid" style="position: relative; width: 100%; height: 100%; margin-left: 5px;"></div>
            
                        <div style="width: 100%; margin-top: 10px; height: 30px; margin-left: 5px;">
                            <text-label id="employees-status">Displaying 0 Employees</text-label>
                        </div>
                    </div>
                </div>
                <div style="height: 100%; align-items: center;display: grid;">
                    <push-button id="select" disabled>--></push-button>
                </div>
                <div style="margin-top: 10px; width: 30%;">
                    <div>
                        <text-label>Selected Employees</text-label>
                        <hr>
                    </div>
                    <div id="selected-grid" style="position: relative; width: 100%; height: calc(100% - 110px);"></div>

                    <div style="float: right; margin-top: 10px;">
                        <push-button id="remove" disabled>Remove</push-button>
                    </div>
                    <div style="position: absolute; bottom: 10px; right: 5px;">
                        <push-button id="ap-ok" disabled>OK</push-button>
                        <push-button id="ap-cancel" style="margin-left: 10px; margin-right: 2px;">Cancel</push-button>
                    </div>
                </div>
            </div>

        </popup-body>
    </popup>

</div>
