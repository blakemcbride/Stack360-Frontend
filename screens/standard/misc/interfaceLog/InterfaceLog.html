<div class="kiss">
    <style>
        .il-grid {
            display: grid;
            grid-template-columns: max-content max-content auto;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .il-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
        .tab-height {
            height: calc(100% - 45px);
            position: relative;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Interface Logs:</span>
        <hr>
    </div>

    <div style="margin-bottom: 10px;">
        <span>Company:</span>
        <smart-chooser id="il-orgGroupId" outside-width="265" style="margin-left: 10px;"></smart-chooser>  
    </div>

    <div id="interfaceLogsGrid" style="height: calc(100% - 115px);"></div>

    <div style="margin-top: 15px;">
        <text-label id="interfaceLogs-label">Displaying 0 Interface Logs</text-label>
    </div>

    <popup id="company-search" width="620px" height="455px">
        <popup-title>
            <text-label>Search for Company</text-label>
        </popup-title>
        <popup-body style="padding: 10px;">
    
            <div>Search Criteria:</div>
            <hr>
            
            <div class="il-grid" style="margin-top: 8px;">
                <span>Name:</span>
                <drop-down id="csp-name-criteria" style="width: 95px; margin-right: 10px;"></drop-down>
                <text-input id="csp-name-search" style="width: 140px"></text-input>                
            </div>
    
            <div class="btn-bar" style="margin-top: 8px; width: 100%; justify-content: flex-end;">
                <push-button id="csp-reset">Reset</push-button>
                <push-button id="csp-search" style="margin-right: unset;">Search</push-button>
            </div>
    
            <div style="margin-top: 10px;">
                <div>Search Results:</div>
                <hr>
            </div>
    
            <div id="csp-grid" style="width: 100%; height: 250px;"></div>
        
            <div class="vert-input2" style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                <text-label id="csp-count" style="margin-left: 10px;">Displaying 0 Companies</text-label>
    
                <div>
                    <push-button id="csp-ok" disabled>OK</push-button>
                    <push-button id="csp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
                </div>
            </div>
        </popup-body>
    </popup>
</div>
