<div class="kiss">
    <style>
        .ps-grid {
            display: grid;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            align-items: center;
        }
        .ps-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>

    <div style="margin-top: 10px; margin-bottom: 10px;">
        <span>Process Schedules</span>
        <hr>
    </div>    
    <div id="processSchedulesGrid" style="height: calc(100% - 90px); width: 100%; margin-bottom: 20px;"></div>
    <text-label id="ps-label">Displaying 0 Process Schedules</text-label>
    <div style="position: absolute; right: 10px; bottom: 10px; text-align: right;">
        <push-button id="add">Add</push-button>
        <push-button id="edit" disabled style="margin-left: 10px;">Edit</push-button>
        <push-button id="delete" disabled style="margin-left: 10px;">Delete</push-button>
        <push-button id="history" disabled style="margin-left: 10px;">History</push-button>
        <push-button id="report" style="margin-left: 10px;">Report</push-button>
    </div>
    
    <popup id="ps-popup" height="290px" width="600px">
        <popup-title><text-label id="ps-label">Add</text-label> Process Schedule</popup-title>
        <popup-body>
            <div style="margin: 20px 0; grid-template-columns: repeat(2, max-content);" class="ps-grid">
                <span>Process:</span>
                <drop-down id="ps-process" style="width: 400px;" required></drop-down>

                <span>Schedule:</span>
                <div>
                    <radio-button group="ps-schedule" style="margin-right: 10px;" required value="D">Daily</radio-button>
                    <radio-button group="ps-schedule" style="margin-right: 10px;" required value="W">Weekly</radio-button>
                    <radio-button group="ps-schedule" style="margin-right: 10px;" required value="M">Monthly</radio-button>
                    <radio-button group="ps-schedule" style="margin-right: 10px;" required value="O">Once</radio-button>
                    <radio-button group="ps-schedule" style="margin-right: 10px;" required value="S">System Startup</radio-button>
                </div>                
            </div>     
            
            <span>Schedule Process</span>  
            <hr>

            <span>Advanced:</span>
            <hr>
            <div style="text-align: right;">
                <push-button id="ps-ok">OK</push-button>
                <push-button id="ps-cancel">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
