<div class="kiss">
    <style>
        .amc-grid {
            display: grid;
            grid-template-columns: max-content max-content auto;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .amc-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Alert Search Criteria:</span>
        <hr>
    </div>

    <div style="margin-bottom: 10px;">
        <div style="margin-bottom: 10px;">
            <span>Alerts on Date:</span>
            <native-date-input style="width: 110px; margin-left: 10px;" id="amc-date"></native-date-input>
        </div>

        <span>Alerts sent by Current User only</span>
        <check-box id="amc-sentByCurrent" style="vertical-align: middle;"></check-box>
    </div>

    <div style="margin-bottom: 10px;">
        <span>Alerts:</span>
        <hr>
    </div>
    <div id="alertsGrid" style="height: calc(100% - 170px);"></div>

    <div style="margin-top: 20px;">
        <text-label id="alerts-label">Displaying 0 Alerts</text-label>

        <div style="position: absolute; right: 10px; bottom: 10px;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="alert-popup" width="490px" height="420px">
        <popup-title>
            <span><text-label id="alert-label">Add</text-label> Alert</span>
        </popup-title>
        <popup-body style="padding: 10px;">
            <div class="amc-grid" style="grid-template-columns: max-content auto;">
                <span>Detail:</span>
                <textbox-input id="amc-message" style="height: 300px;" required></textbox-input>

                <span></span>
                <div class="amc-grid" style="grid-template-columns: repeat(4, max-content); justify-self: right;">
                    <span>Start Date:</span>
                    <native-date-input style="width: 110px;" id="amc-startDate" required></native-date-input>
    
                    <span>Send Alert to all agents</span>
                    <radio-button group="amc-alertType" checked align-vertical value="5"></radio-button>
                    
                    <span>End Date:</span>
                    <native-date-input style="width: 110px;" id="amc-endDate" required></native-date-input>
    
                    <span>Send Alert to company main contacts</span>
                    <radio-button group="amc-alertType" align-vertical value="6"></radio-button>
                </div>
            </div>
         
            <div style="margin-top: 10px; text-align: right;">
                <push-button id="amc-ok">OK</push-button>
                <push-button id="amc-cancel" style="margin-left: 10px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
