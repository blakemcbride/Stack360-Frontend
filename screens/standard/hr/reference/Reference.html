<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }

        div.vert-input2-small {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
        }

        div.vert-input2-small span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">
        <span>Reference</span>
        <text-label id="worker-name" style="float: right;"></text-label>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>

    <text-label id="status" style="position: absolute; bottom: 25px; left: 20px;">Displaying 0 References</text-label>

    <div style="position: absolute; bottom: 15px; right: 10px;">
        <push-button id="add" style="margin-left: 10px;">Add</push-button>
        <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
        <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
    </div>

    <popup id="reference-popup" height="316px" width="275px">
        <popup-title>
            <text-label id="ep-title">Add Reference</text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2" style="margin-left: 4px;">
                <span>Name:</span>
                <text-input id="ep-name" style="width: 170px;" required maxlength="45"></text-input>
                <span>Relationship:</span>
                <drop-down id="ep-relationship" style="width: 180px" required>
                    <option value="">(Select)</option>
                    <option value="S">Supervisor</option>
                    <option value="C">Co-worker</option>
                    <option value="R">Relative</option>
                    <option value="F">Friend</option>
                    <option value="T">School Teacher</option>
                    <option value="Other">Other</option>
                </drop-down>
                <span></span>
                <div class="vert-input2-small">
                    <span>Other: </span>
                    <text-input id="ep-other" style="width: 135px;" disabled maxlength="15"></text-input>
                </div>
                <span>Company:</span>
                <text-input id="ep-company" style="width: 170px;" maxlength="20"></text-input>
                <span>Address:</span>
                <textbox-input id="ep-address" style="width: 168px; height: 50px;" maxlength="160"></textbox-input>
                <span>Phone:</span>
                <text-input id="ep-phone" style="width: 170px;" maxlength="20"></text-input>
                <span>Years Known:</span>
                <text-input id="ep-years" type="number" style="width: 30px;text-align: right;" maxlength="20"></text-input>
            </div>
            <div style="right: 10px; bottom: 7px; position: absolute;">
                <push-button id="pp-ok">Ok</push-button>
                <push-button id="pp-cancel" style="margin-left: 10px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
