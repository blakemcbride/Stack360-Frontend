<div class="kiss">

    <style>

        label {
            margin-top: 3px;
        }

        div.vert-input2 {
            display: grid;
            grid-template-columns: 75px max-content 100px max-content;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 label {
            text-align: right;
        }

        div.vert-input2 label:after {
            content: ":";
        }

        .grid-container {
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            grid-template-columns: 100px 280px;
        }

        .col-1 {
            grid-column: 1;
            justify-self: end;
        }

        .col-2 {
            grid-column: 2;
        }

        .col-3 {
            grid-column: 3;
            justify-self: end;
        }

        .col-4 {
            grid-column: 4;
        }

    </style>

    <h2 style="margin-left: 50px;">Worker Last Day Export</h2>

    <span>Export workers with their last work date between the following two dates:</span>
    <br><br>


    <div class="grid-container">


        <label class="col-1">Start:</label>
        <div class="col-2">
            <native-date-input id="start-date" style="width: 110px;" required></native-date-input>
        </div>

        <label class="col-1">End:</label>
        <div class="col-2">
            <native-date-input id="end-date" style="width: 110px;" required></native-date-input>
        </div>

    </div>


    <push-button id="export" style="margin-left: 75px; margin-top: 30px;">Export</push-button>

</div>
