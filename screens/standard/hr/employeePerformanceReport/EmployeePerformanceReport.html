<div class="kiss">
    <style>
        #wrapper {
            max-width: 350px;
        }
        #options-container {
            display: grid;
            grid-template-columns: repeat(4, max-content);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            align-items: center;
        }
        #options-container > span {
            text-align: right;
        }
        #options-container * {
            margin-left: 0 !important;
        } 
    </style>
    <div id="wrapper">
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Employee Performance Report Criteria</span>
            <hr>
        </div>
        <div id="options-container" style="margin-bottom: 20px; margin-top: 20px;">
            <span>Billing From:</span>
            <native-date-input id="epr-fromDate" style="width: 110px;" required></native-date-input>

            <span>To:</span>
            <native-date-input id="epr-toDate" style="width: 110px;" required></native-date-input>     
        </div>
        <div style="margin-top: 10px; text-align: right;">
            <push-button id="report">Report</push-button>
        </div>
    </div>
</div>
