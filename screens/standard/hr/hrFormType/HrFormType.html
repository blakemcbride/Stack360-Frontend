<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: 90px max-content;
            grid-column-gap:5px;
            grid-row-gap: 15px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">HR Form Types:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Type:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 110px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="228px" width="440px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Code:</span>
                <text-input id="dp-code" style="width: 150px;" maxlength="15" required></text-input>

                <span>Description:</span>
                <textbox-input id="dp-description" style="width: 290px; height: 60px;" required></textbox-input>

                <span>Internal:</span>
                <div style="margin-top: 7px;">
                    <radio-button group="dp-internal" value="Y" required>Yes</radio-button>
                    <radio-button group="dp-internal" value="N" required>No</radio-button>
                </div>

                <span>Last Active Date:</span>
                <native-date-input id="dp-last-active" style="width: 110px;"></native-date-input>

            </div>

            <div style="text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
