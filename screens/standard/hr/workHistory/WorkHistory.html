<div class="kiss">

    <div style="margin-top: 10px;">
        <span>Worker History:</span>
        <text-label id="worker-name" style="float: right;"></text-label>
    </div>
    <hr style="margin-left: 0;">

    <div>
        <div style="display: inline-block">
            <div class="vert-input">
                <span>First date:</span>
                <native-date-input id="first-date" style="width: 110px" disabled></native-date-input>

                <span>Last date:</span>
                <native-date-input id="last-date" style="width: 110px" disabled></native-date-input>
            </div>
        </div>
        <div style="display: inline-block; margin-left: 30px; position: relative; top: 5px;">
            <check-box id="all-dates" checked>All dates</check-box>
            <push-button id="search" style="margin-left: 30px;">Search</push-button>
            <push-button id="report" style="margin-left: 10px;">Report</push-button>
        </div>
    </div>


    <div id="history-grid" style="width: 100%; height: calc(100% - 150px); margin-top: 10px;"></div>

    <text-label id="status" style="position: absolute; bottom: 25px; left: 20px;"></text-label>

</div>
