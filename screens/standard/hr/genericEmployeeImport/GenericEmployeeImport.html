<div class="kiss">
    <style>
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, max-content);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            align-items: center;
        }
        #options-container > span {
            text-align: right;
        }
        #options-container * {
            margin-left: 0 !important;
        } 
        #file_label {
            padding: 6px 12px 4px;
            border: 1px solid #a5a5a5;
            font-family: Arial;
            font-size: 12px;
            display: inline;
            vertical-align: middle;
            background: var(--btn-bg);
            font-weight: bold;
            border-radius: 4px;
            line-height: 1.3;
            cursor: default;
            -webkit-appearance: button;
        }
        #file_label:hover {
            background: var(--btn-bg-hover);
            border: 1px solid var(--btn-border-color-hover);
        }
        #file_label:active {
            background: var(--btn-bg-active);
            padding: 3px 11px;
            border: 2px solid var(--btn-border-color-active);
        }
    </style>
    <div id="wrapper">
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Generic Employee Import</span>
            <hr>
        </div>
        <div id="options-container" style="margin-bottom: 10px;">
            <div></div>
            <div style="margin-bottom: 10px; margin-top: 10px;">
                <span>Type of Import:</span>
                <hr>
                <radio-button style="margin-bottom: 10px;" align-vertical group="importType" required value="A">Append - will oly add new users, existing users are ignored and not updated</radio-button>
                <radio-button style="margin-bottom: 10px;" align-vertical group="importType" required value="U">Update - will add new users and update existing users</radio-button>
                <radio-button align-vertical group="importType" required value="F">Full - will add new users, update existing users, and inactivate any users not in the import file</radio-button>
            </div>

            <div></div>
            <div>
                <span>Employee File:</span>
                <file-upload id="file" required accept=".csv"></file-upload>
            </div>
        </div>
        <div style="margin-top: 10px; text-align: right; max-width: 480px;">
            <push-button id="import">Import</push-button>
        </div>
    </div>
</div>
