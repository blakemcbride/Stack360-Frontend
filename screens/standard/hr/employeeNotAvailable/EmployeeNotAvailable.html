<div class="kiss">

    <div style="margin-top: 10px;">
        <span>Worker Unavailability Dates:</span>
        <text-label id="worker-name" style="float: right;"></text-label>
    </div>
    <hr style="margin-left: 0;">

    <div id="grid" style="width: 100%; height: calc(100% - 90px);"></div>

    <text-label id="status" style="position: absolute; bottom: 25px; left: 20px;"></text-label>

    <div style="position: absolute; bottom: 15px; right: 10px;">
        <push-button id="add" style="margin-left: 10px;">Add</push-button>
        <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
        <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
    </div>

    <popup id="record-popup" height="220px" width="335px">
        <popup-title id="record-popup-title"></popup-title>
        <popup-body>
            <div class="vert-input">
                <label>Start Date</label>
                <native-date-input id="record-popup-start-date" style="width: 110px;" required></native-date-input>

                <label>End Date</label>
                <native-date-input id="record-popup-end-date" style="width: 110px;" required></native-date-input>

                <label>Reason</label>
                <textbox-input id="record-popup-reason" style="width: 225px; height: 85px;" maxlength="128" required></textbox-input>
            </div>
            <div style="right: 17px; bottom: 10px; position: absolute;">
                <push-button id="record-popup-ok">Ok</push-button>
                <push-button id="record-popup-cancel" style="margin-left: 10px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
