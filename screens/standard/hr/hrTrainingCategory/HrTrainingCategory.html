<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Employee Training Categories:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Client:</span>
        <drop-down id="client" style="width: 350px;"></drop-down>
    </div>

    <div style="margin-top: 10px;">
        <span>Show:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 145px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="260px" width="400px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Client:</span>
                <drop-down id="dp-client" style="width: 290px;" maxlength="31" required></drop-down>

                <span>Category:</span>
                <text-input id="dp-category" style="width: 280px;" maxlength="30" required></text-input>

                <span>Type:</span>
                <drop-down id="dp-type" style="width: 100px" required>
                    <option value="">(select)</option>
                    <option value="1">Training</option>
                    <option value="2">Certification</option>
                </drop-down>

                <span>Normal Hours:</span>
                <numeric-input id="dp-normal-hours" style="width: 70px;"></numeric-input>

                <span></span>
                <check-box id="dp-required" style="height: fit-content;">Required</check-box>

                <span>Last Active:</span>
                <date-input id="dp-last-active" style="width: 70px;"></date-input>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>


</div>
