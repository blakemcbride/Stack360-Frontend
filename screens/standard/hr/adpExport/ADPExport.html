<div class="kiss">
    <style>

        label {
            margin-top: 3px;
        }

        div.vert-input2 {
            display: grid;
            grid-template-columns: 75px max-content 100px max-content;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 label {
            text-align: right;
        }

        div.vert-input2 label:after {
            content: ":";
        }

        .grid-container {
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            grid-template-columns: 140px 150px;
            margin-top: 20px;
        }

        .col-1 {
            grid-column: 1;
            justify-self: end;
            margin-top: 5px;
        }

        .col-2 {
            grid-column: 2;
        }


    </style>

    <h1 style="margin-left: 30px;">ADP Timesheet Export</h1>

    <div class="grid-container">
        <label class="col-1">Period Beginning:</label>
        <native-date-input id="beg-period" required style="width: 110px;" class="col-2"></native-date-input>

        <label class="col-1">Period Ending:</label>
        <native-date-input id="end-period" required style="width: 110px;" class="col-2"></native-date-input>
    </div>

    <div style="margin-left: 50px; margin-top: 50px;">
        <push-button id="export">Run</push-button>
    </div>

</div>
