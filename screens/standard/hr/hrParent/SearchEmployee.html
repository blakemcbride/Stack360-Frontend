<div id="employeeSelection" class="modal" hidden>
    <div id="employeeSelectionContent" class="modal-content" style="width: 475px; height: 510px;">
        <div id="employeeSelectionTitle" class="modal-title">Search for</div>

        <div class="modal-body">
            <div>Search Criteria:</div>
            <hr>

            <div class="flex-row" style="margin-top: 8px;">
                <label style="width: 65px; margin-right: 10px;">Last Name:</label>
                <drop-down id="employeeLastNameCriteria" style="width: 125px; margin-right: 10px;"></drop-down>
                <text-input id="employeeLastNameSearch" style="width: 235px"></text-input>
            </div>

            <div class="flex-row" style="margin-top: 8px;">
                <label style="width: 65px; margin-right: 10px;">First Name:</label>
                <drop-down id="employeeFirstNameCriteria" style="width: 125px; margin-right: 10px;"></drop-down>
                <text-input id="employeeFirstNameSearch" style="width: 235px"></text-input>
            </div>

            <div class="flex-row" style="margin-top: 8px;">
                <label style="width: 65px; margin-right: 10px;">SSN:</label>
                <text-input id="employeeSsnSearch" type="number" style="width: 115px; text-align: right;"></text-input>
            </div>

            <div class="btn-bar" style="margin-top: 8px; width: 100%; justify-content: flex-end;">
                <push-button id="searchEmployeeReset">Reset</push-button>
                <push-button id="searchEmployeeSearch" style="margin-right: unset;">Search</push-button>
            </div>

            <div style="margin-top: 10px;">
                <div>Search Results:</div>
                <hr>
            </div>

            <div id="searchEmployeeResultsGrid" style="width: 100%; background: bisque; height: 250px;"></div>
        </div>

        <div class="modal-footer" style="display: flex; align-items: center; justify-content: space-between;">
            <div id="empCount" style="margin-left: 10px;">Displaying 0 Employees</div>
            <div class="btn-bar-comp">
                <push-button id="searchEmployeeOK" class="btn-primary" disabled>OK</push-button>
                <push-button id="searchEmployeeCancel" class="btn-primary">Cancel</push-button>
            </div>
        </div>
    </div>
</div>
