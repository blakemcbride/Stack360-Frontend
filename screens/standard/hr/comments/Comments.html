<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">
        <span>Application Comments</span>
        <text-label id="worker-name" style="float: right;"></text-label>
    </div>
    <hr>

    <span style="margin-top: 5px; margin-right: 5px;">Detail:</span>
    <textbox-input id="detail-comment" style="height: calc(50% - 150px); width: calc(100% - 10px);" maxlength="2000"></textbox-input>

    <div style="margin-top: 5px; width: 100%;">
        <div style="justify-content: flex-end; display: flex; width: 100%; margin-bottom: 5px;">
            <push-button id="save" disabled>Save</push-button>
            <push-button id="reset" disabled style="margin: 0 5px;">Reset</push-button>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <span>Comments</span>
        <text-label id="worker-name" style="float: right;"></text-label>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(50% - 30px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="view" style="margin-left: 10px;" disabled>View</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px; margin-right: 30px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="detail-popup">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body style="padding: 0 20px;">
            <div class="vert-input2">
                <span>Mode:</span>
                <drop-down id="dp-mode" style="width: 150px;" required>
                    <option value="">(select)</option>
                    <option value="P">Phone</option>
                    <option value="E">Email</option>
                    <option value="G">In-person</option>
                </drop-down>
                <span>Comment:</span>
                <textbox-input id="dp-comment" style="width: 500px; height: 350px;" required></textbox-input>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
