    <style>
        .cllp-grid {
            display: grid;

        }
        .cllp-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
        .tab-height {
            height: calc(100% - 45px);
            position: relative;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Call Log Search Criteria:</span>
        <hr>

        <span>Type:</span>
        <drop-down id="clLp-projectTypeId" style="width: 250px; margin-left: 10px; margin-right: 20px;"></drop-down>

        <span>Location:</span>
        <drop-down id="clLp-locationId" style="width: 250px; margin-left: 10px;"></drop-down>
    </div>

    <div style="margin-bottom: 10px;">
        <span>Call Log Search Results:</span>
        <hr>
    </div>

        <div style="right: 10px; bottom: 10px; position: absolute;">
