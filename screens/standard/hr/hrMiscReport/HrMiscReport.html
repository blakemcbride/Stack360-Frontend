<div class="kiss">
    <style>
        #wrapper {
            max-width: 460px;
        }
        #options-container {
            display: grid;
            grid-template-columns: repeat(2, max-content);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            align-items: center;
        }
        #options-container > span {
            text-align: right;
        }
        #options-container * {
            margin-left: 0 !important;
        } 
    </style>
    <div id="wrapper">
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Report Options:</span>
            <hr>
        </div>
        <div id="options-container" style="margin-bottom: 10px;">
            <span>Report Name:</span>
            <drop-down id="mr-rep_name" style="width: 380px;" required></drop-down>
        </div>
        <div style="margin-top: 10px; text-align: right;">
            <push-button id="report">Report</push-button>
        </div>
    </div>
</div>
