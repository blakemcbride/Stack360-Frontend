<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
        .label-width {
            display: inline-block;
            width: 90px;
            text-align: right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Employee Evaluation Categories:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Show:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 110px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body style="padding: 0 20px;">
            <div class="vert-input2">
                <div class="label-width">Category:</div>
                <text-input id="dp-category" style="width: 330px;" maxlength="30" required></text-input>

                <div class="label-width">Weight:</div>
                <text-input id="dp-weight" style="width: 100px; text-align: right;" type="number" maxlength="5"></text-input>
                
                <div class="label-width">Description:</div>
                <textbox-input id="dp-description" style="width: 330px; height: 60px" maxlength="1000"></textbox-input>
            </div>
            <div style="margin-top: 10px;">
                <div class="label-width">First Active:</div>
                <native-date-input id="dp-first-active" style="width: 110px;"></native-date-input>
                <span style="margin-left: 40px;">Last Active:</span>
                <native-date-input id="dp-last-active" style="width: 110px;"></native-date-input>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
