<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Wage Types:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Show:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 110px);"></div>

    <div style="margin-top: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <div style="clear: both">&nbsp</div>

    <popup id="detail-popup" height="340px" width="440px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Name:</span>
                <text-input id="dp-name" style="width: 290px;" maxlength="31" required></text-input>

                <span>Type:</span>
                <drop-down id="dp-type" style="width: 150px" required>
                    <option value="">(select)</option>
                    <option value="1">Regular</option>
                    <option value="2">Overtime</option>
                    <option value="3">Commission</option>
                    <option value="4">Vacation</option>
                    <option value="5">Sick</option>
                    <option value="6">Bonus</option>
                    <option value="101">FIT (Federal Income Tax)</option>
                    <option value="102">FICA (Social Security)</option>
                    <option value="103">Medicare</option>
                    <option value="201">State Income Tax</option>
                    <option value="999">Other</option>
                </drop-down>

                <span>Period Type:</span>
                <drop-down id="dp-period-type" style="width: 150px" required>
                    <option value="">(select)</option>
                    <option value="1">Hourly</option>
                    <option value="2">Salary</option>
                    <option value="3">One Time</option>
                </drop-down>

                <span>Payroll Code:</span>
                <text-input id="dp-payroll-code" style="width: 90px;" maxlength="30"></text-input>

                <span style="margin-top: 0;">Deduction:</span>
                <check-box id="dp-deduction" style="height: fit-content;"></check-box>

                <span>Expense Account:</span>
                <drop-down id="dp-expense-account" style="width: 250px"></drop-down>

                <span>Liability Account:</span>
                <drop-down id="dp-liability-account" style="width: 250px"></drop-down>

                <span>First Active:</span>
                <div>
                    <date-input id="dp-first-active" style="width: 70px;"></date-input>
                    <span style="margin-left: 35px;">Last Active:</span>
                    <date-input id="dp-last-active" style="width: 70px;"></date-input>
                </div>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>


</div>
