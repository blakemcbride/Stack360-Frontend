<div class="kiss">
    <style>
        #brs-popup-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: max-content max-content;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        #brs-popup-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <div>Billing Rate Types:</div>
        <hr>
    </div>

    <div id="billingRateTypesGrid" style="height: calc(100% - 85px);"></div>
    <div style="margin-top: 20px;">
        <text-label id="status-label">Displaying 0 Billing Rate Types</text-label>

        <div style="right: 15px; bottom: 10px; position: absolute;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        </div>
    </div>

    <popup id="brs-popup" width="395px" height="150px">
        <popup-title>
            <span><text-label id="brs-title">Add</text-label> Billing Rate Type</span>
        </popup-title>
        <popup-body id="brs-body">
            <div id="brs-popup-grid">
                <span>Type:</span>
                <div>
                    <radio-button group="brs-type" value="P" required>Project</radio-button>
                    <radio-button group="brs-type" value="E" required>Person</radio-button>
                    <radio-button group="brs-type" value="B" required>Both</radio-button>
                </div>

                <span>Code:</span>
                <text-input id="brs-code" style="width: 70px;" minlength="1" maxlength="10" required></text-input>

                <span>Description:</span>
                <text-input id="brs-description" style="width: 300px;" minlength="1" maxlength="60" required></text-input>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="brs-ok">OK</push-button>
                <push-button id="brs-cancel">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
