<div class="kiss">
    <style>
        #wrapper {
            max-width: 720px;
        }
        #columns-container,
        #sort-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-row-gap: 10px;
        }
        #columns-container *,
        #sort-container * {
            margin-left: 0 !important;
        } 
    </style>
    <div id="wrapper">
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Include Columns:</span>
            <hr>
        </div>
        <div id="columns-container" style="margin-bottom: 10px;">
            <check-box id="sr-employee_name" checked>Employee Name</check-box>
            <check-box id="sr-ssn">SSN</check-box>
            <check-box id="sr-start_date">Start Date</check-box>
            <check-box id="sr-last_raise_date">Last Raise Date</check-box>
            <check-box id="sr-curr_salary" checked>Current Salary</check-box>
            <check-box id="sr-last_raise_amount">Last Raise Amount</check-box>
            <check-box id="sr-last_eval_date">Last Evaluation Date</check-box>
            <check-box id="sr-time_comp">Time With Company</check-box>
            <check-box id="sr-time_last_raise">Time Since Last Raise</check-box>
            <check-box id="sr-time_last_review">Time Since Last Review</check-box>
        </div>
    
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Sort:</span>
            <hr>
        </div>
        <div id="sort-container" style="margin-bottom: 10px;">
            <radio-button group="sr-sort-by" value="0" checked>Last Name</radio-button>
            <radio-button group="sr-sort-by" value="1">Current Salary</radio-button>
            <radio-button group="sr-sort-by" value="2">Last Raise Date</radio-button>
            <radio-button group="sr-sort-by" value="3">Start Date</radio-button>
            <radio-button group="sr-sort-by" value="4">Last Evaluation Date</radio-button>
            <radio-button group="sr-sort-order" value="true" checked>Ascending</radio-button>
            <radio-button group="sr-sort-order" value="false">Descending</radio-button>
        </div>
        <div style="margin-top: 10px; text-align: right;">
            <push-button id="report">Report</push-button>
        </div>
    </div>
</div>
