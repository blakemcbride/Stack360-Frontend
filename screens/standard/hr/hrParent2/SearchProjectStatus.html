<div id="projectStatusSelection" class="modal" hidden>
    <div id="projectStatusSelectionContent" class="modal-content" style="width: 410px; height: 500px;">
        <div id="projectStatusSelectionTitle" class="modal-title">Search for Project Status</div>

        <div class="modal-body">
            <div class="flex-row" style="margin-bottom: 10px;">
                <radio-button id="allStatuses" group="projectStatusSearchTypeGrp" style="margin-right: 15px;" value="false">
                    All Project Statuses
                </radio-button>
                <radio-button id="searchStatus" group="projectStatusSearchTypeGrp" value="true" checked>
                    Search for Project Status
                </radio-button>
            </div>

            <div>Search Criteria:</div>
            <hr>

            <div class="flex-row" style="margin-top: 8px;">
                <label style="width: 65px; margin-right: 10px;">Code:</label>
                <drop-down id="projectStatusCodeCriteria" style="width: 125px; margin-right: 10px;"></drop-down>
                <text-input id="projectStatusCodeSearch" style="width: 170px"></text-input>
            </div>

            <div class="flex-row" style="margin-top: 8px;">
                <label style="width: 65px; margin-right: 10px;">Description:</label>
                <drop-down id="projectStatusDescCriteria" style="width: 125px; margin-right: 10px;"></drop-down>
                <text-input id="projectStatusDescSearch" style="width: 170px"></text-input>
            </div>

            <div class="btn-bar" style="margin-top: 8px; width: 100%; justify-content: flex-end;">
                <push-button id="searchStatusReset">Reset</push-button>
                <push-button id="searchStatusSearch" style="margin-right: unset;">Search</push-button>
            </div>

            <div style="margin-top: 10px;">
                <div>Search Results:</div>
                <hr>
            </div>

            <div id="searchProjectStatusResultsGrid" style="width: 100%; background: bisque; height: 250px;"></div>
        </div>

        <div class="modal-footer" style="display: flex; align-items: center; justify-content: space-between;">
            <div id="statCount" style="margin-left: 10px;">Displaying 0 Project Statuses</div>
            <div class="btn-bar-comp">
                <push-button id="projectStatusOK" class="btn-primary" disabled>OK</push-button>
                <push-button id="projectStatusCancel" class="btn-primary">Cancel</push-button>
            </div>
        </div>
    </div>
</div>
