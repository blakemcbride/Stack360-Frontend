<div class="kiss">
    <style>
        #options-container {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, max-content);
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            align-items: center;
        }
        #options-container > span {
            text-align: right;
        }
        #options-container * {
            margin-left: 0 !important;
        } 
        #file_label {
            padding: 6px 12px 4px;
            border: 1px solid #a5a5a5;
            font-family: Arial;
            font-size: 12px;
            display: inline;
            background: var(--btn-bg);
            font-weight: bold;
            border-radius: 4px;
            line-height: 1.3;
            cursor: default;
            -webkit-appearance: button;
            vertical-align: bottom;
        }
        #file_label:hover {
            background: var(--btn-bg-hover);
            border: 1px solid var(--btn-border-color-hover);
        }
        #file_label:active {
            background: var(--btn-bg-active);
            padding: 3px 11px;
            border: 2px solid var(--btn-border-color-active);
        }
    </style>
    <div id="wrapper">
        <div style="margin-bottom: 10px; margin-top: 10px;">
            <span>Evolution Import</span>
            <hr>
        </div>
        <div id="options-container">
            <span style="align-self: baseline;">Import Type:</span>
            <div>
                <radio-button style="margin-bottom: 10px;" align-vertical group="importType" required value="A" checked>Demographics</radio-button>
                <radio-button align-vertical group="importType" required value="U">Deductions</radio-button>
            </div>

            <span>File:</span> 
            <div>
                <text-input id="file_name" maxlength="200" disabled style="width: 200px;"></text-input>
                <file-upload id="file" required accept=".csv" style="display: none;"></file-upload>
                <text-label for="file" id="file_label">Browse</text-label>    
            </div>

            <div style="margin-top: 10px; text-align: right; grid-column: 1 / 3;">
                <push-button id="import">Import</push-button>
            </div>
        </div>
    </div>
</div>
