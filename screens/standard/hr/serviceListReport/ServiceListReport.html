<div class="kiss">
    <div style="max-width: max-content;">
        <div style="margin-bottom: 10px; margin-top: 10px;">

            <hr>
        </div>

            <radio-button group="slr-seniority" style="margin-bottom: 10px;" checked align-vertical value="1">Seniority to Date of Employees with active Employee Status</radio-button>

                <option value="10">November</option>

            <push-button id="report">Report</push-button>
        </div>
    </div>
