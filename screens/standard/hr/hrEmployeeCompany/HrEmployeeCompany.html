<div class="kiss">
    <style>
        .ec-grid {
            display: grid;
            grid-template-columns: max-content auto;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .ec-grid span {
            color: #000;
            align-self: center;
            text-align: right;
        }
    </style>
    <div style="margin-bottom: 10px; margin-top: 10px;">
        <span>Employee Companies:</span>
        <text-label id="worker-name" style="float: right;"></text-label>
        <hr>
    </div>

    <div id="companiesGrid" style="height: calc(100% - 85px);"></div>

    <div style="margin-top: 20px;">
        <text-label id="status-label">Displaying 0 Companies</text-label>

        <div style="right: 10px; bottom: 10px; position: absolute;">
            <push-button id="associate">Associate</push-button>
            <push-button id="disassociate" style="margin-left: 10px;" disabled>Disassociate</push-button>
        </div>
    </div>

    <popup id="company-search" width="320px" height="405px">
        <popup-title>
            <span>Company Search</span>
        </popup-title>
        <popup-body style="padding: 10px;">    
            <div>Search Criteria:</div>
            <hr>
            
            <div class="ec-grid" style="margin-top: 8px; grid-template-columns: repeat(3, max-content);">
                <span>Name:</span>
                <drop-down id="companyName-criteria" style="width: 95px;"></drop-down>
                <text-input id="companyName-search" style="width: 140px"></text-input>                
            </div>
    
            <div class="btn-bar" style="margin-top: 10px; width: 100%; justify-content: flex-end;">
                <push-button id="reset">Reset</push-button>
                <push-button id="search" style="margin-right: unset;">Search</push-button>
            </div>
    
            <div style="margin-top: 10px;">
                <div>Search Results:</div>
                <hr>
            </div>
    
            <div id="searchResultsGrid" style="width: 100%; height: 250px;"></div>
        
            <div class="vert-input2" style="margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <text-label id="companies-count" style="margin-left: 10px;">Displaying 0 Companies</text-label>
    
                <div>
                    <push-button id="searchOk" disabled>OK</push-button>
                    <push-button id="searchCancel" style="margin-left: 10px;">Cancel</push-button>
                </div>
            </div>
        </popup-body>
    </popup>

    <popup id="addStatus-popup" width="305px" height="150px">
        <popup-title>
            <span>Add Status for New Company</span>
        </popup-title>
        <popup-body style="padding: 10px;">                
            <div class="ec-grid">
                <span>Status:</span>
                <drop-down id="statusId" style="width: 200px;" required></drop-down>

                <span>Effective Date:</span>
                <native-date-input id="effectiveDate" style="width: 110px" required></native-date-input>                
                
                <span style="align-self: baseline;">Notes:</span>
                <textbox-input id="notes" style="width: 100%; height: 40px; box-sizing: border-box;"></textbox-input>
            </div>
    
            <div style="text-align: right; margin-top: 10px;">
                <push-button id="addStatusOk">OK</push-button>
                <push-button id="addStatusCancel" style="margin-left: 10px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
