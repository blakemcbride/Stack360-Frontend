<div class="kiss" style="font-size: small;">

    <style>
        .grid-container {
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            grid-template-columns: 80px 280px;
            margin-top: 15px;
        }

        .grid-container span:nth-child(n) {
            margin-top: 4px;
            display: flex;
            justify-content: flex-end;
        }

    </style>

    <div style="margin-top: 10px;">
        Properties Currently in the System:
    </div>
    <hr>

    <div id="grid" style="height: calc(100% - 90px); width: 100%;"></div>


    <div style="position: absolute; bottom: 10px; right: 10px;">
        <push-button id="add">Add</push-button>
        <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
        <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        <push-button id="report" style="margin-left: 10px;">Report</push-button>
    </div>

    <popup id="property-popup" height="250px" width="400px">
        <popup-title>
            <text-label id="pp-title"></text-label>
        </popup-title>
        <popup-body>

            <div class="grid-container">
                <span>Name:</span>
                <text-input id="pp-name" style="width: 100%;" maxlength="30" required></text-input>

                <span>Value:</span>
                <text-input id="pp-value" style="width: 100%;" maxlength="128"></text-input>

                <span>Description:</span>
                <textbox-input id="pp-description" style="width: 100%; height: 100px;" maxlength="128"></textbox-input>
            </div>

            <div style="position: absolute; bottom: 10px; right: 10px;">
                <push-button id="pp-ok">OK</push-button>
                <push-button id="pp-cancel" style="margin-left: 10px;">Cancel</push-button>
            </div>

        </popup-body>
    </popup>


</div>
