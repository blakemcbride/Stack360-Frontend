<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Screen Group Users Search Criteria:</div>
    <hr>

    <div style="display: flex; flex-direction: column;">
        <div style="height: 90px; width: 562px; padding: 5px 0; position: relative;">
            <div style="display: flex;">
                <div class="vert-input2">
                    <span>Last Name:</span>
                    <div>
                        <drop-down id="filter-last-name-type" style="width: 100px;">
                            <option value="2">Starts With</option>
                            <option value="3">Ends With</option>
                            <option value="4">Contains</option>
                            <option value="5">Exact Match</option>
                        </drop-down>
                        <text-input id="filter-last-name" style="width: 120px;" data-lpignore="true"></text-input>
                    </div>
                    <span>First Name:</span>
                    <div>
                        <drop-down id="filter-first-name-type" style="width: 100px;">
                            <option value="2">Starts With</option>
                            <option value="3">Ends With</option>
                            <option value="4">Contains</option>
                            <option value="5">Exact Match</option>
                        </drop-down>
                        <text-input id="filter-first-name" style="width: 120px;" data-lpignore="true"></text-input>
                    </div>
                </div>
                <div class="vert-input2" style="margin-left: 30px;">
                    <span>Screen Group:</span>
                    <drop-down id="filter-screen-group" style="width: 140px;"></drop-down>
                    <span>Security Group:</span>
                    <drop-down id="filter-security-group" style="width: 140px;"></drop-down>
                </div>
            </div>

            <div style="float: right; margin-top: 10px;">
                <push-button id="filter-reset">Reset</push-button>
                <push-button id="filter-search" style="margin-left: 10px;">Search</push-button>
            </div>
        </div>
        <div style="margin-top: 5px;">
            <text-label>Search Results:</text-label>
            <hr>

            <div id="data-grid" style="width: 100%; height: calc(100vh - 340px);"></div>

            <div style="text-align: right; margin-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                <div id="data-count" style="margin-left: 10px;">Displaying 0 Users</div>

                <div>
                    <push-button id="data-report">Report</push-button>
                </div>
            </div>
        </div>
    </div>
</div>
