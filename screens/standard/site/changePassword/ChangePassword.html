<div class="kiss">

    <style>

        .grid-container {
            display: grid;
            grid-column-gap: 5px;
            grid-row-gap: 10px;
            grid-template-columns: 120px 250px;
            margin-top: 15px;
        }

        .grid-container span {
            margin-top: 4px;
            display: flex;
            justify-content: flex-end;
        }
    </style>

    <div style="margin-top: 10px;">Password Detail:</div>
    <hr>

    <div>
        <div style="display: inline-block; vertical-align: top;">
            <div class="grid-container">
                <span>Old Password:</span>
                <text-input id="old-password" style="width: 200px;" maxlength="30" password required></text-input>

                <span>New Password</span>
                <text-input id="new-password" style="width: 200px;" maxlength="30" password required></text-input>

                <span>Confirm New Password:</span>
                <text-input id="new-password2" style="width: 200px;" maxlength="30" password required></text-input>

                <span></span>
                <div style="margin-top: 20px;">
                    <check-box id="show-passwords">Show Passwords</check-box>
                    <push-button id="update" style="margin-left: 25px;">Update</push-button>
                </div>
            </div>
        </div>

        <div style="display: inline-block;">
            <div id="grid" style="margin-top: 50px; width: 250px; height: 220px;" hidden></div>
        </div>

    </div>

</div>
