<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Applicant Statuses:</div>
    <hr>

    <div style="margin-top: 10px;">
        <span>Show:</span>
        <radio-button group="show" value="1" checked>Active</radio-button>
        <radio-button group="show" value="2">Inactive</radio-button>
        <radio-button group="show" value="3">Both</radio-button>
    </div>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 110px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="move-up" style="margin-left: 10px;" disabled>Move Up</push-button>
            <push-button id="move-down" style="margin-left: 10px;" disabled>Move Down</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="160px" width="400px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Name:</span>
                <text-input id="dp-name" style="width: 280px;" maxlength="40" required></text-input>

                <span>Inactive Date:</span>
                <native-date-input id="dp-inactive-date" style="width: 110px;"></native-date-input>

                <span>Phase:</span>
                <drop-down id="dp-phase" style="width: 200px;" required>
                    <option value="" selected>(choose)</option>
                    <option value="0">No application</option>
                    <option value="1">Application made</option>
                    <option value="2">Offer extended</option>
                    <option value="3">Offer accepted</option>
                    <option value="4">Hired</option>
                    <option value="5">Offer rejected</option>
                    <option value="6">Offer retracted</option>
                </drop-down>

                <span style="margin-top: 0;">Active:</span>
                <check-box id="dp-active" checked></check-box>
            </div>

            <div style="text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
