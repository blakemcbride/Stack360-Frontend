<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }
        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }

        .popup-width {
            width: 430px;
        }
    </style>

    <div style="margin-top: 10px;">
        <span>Client Log Entries:</span>
        <div style="display: inline-block; float: right;">
            <text-label id="client-name"></text-label>
        </div>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>


    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="display: inline-block; float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup" height="480px" width="600px">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body>
            <div class="vert-input2">
                <span>Contact Date:</span>
                <div>
                    <native-date-input id="dp-contact-date" style="width: 110px;"></native-date-input>
                    <span style="margin-left: 20px;">Contact Time:</span>
                    <time-input id="dp-contact-time" style="width: 60px;"></time-input>
                </div>

                <span>Detail:</span>
                <textbox-input id="dp-detail" style="height: 210px;" class="popup-width" required></textbox-input>

                <span>Company Employees:</span>
                <textbox-input id="dp-company-employees" style="height: 50px;" class="popup-width" maxlength="500"></textbox-input>

                <span>Client Employees:</span>
                <textbox-input id="dp-client-employees" style="height: 50px;" class="popup-width" maxlength="500"></textbox-input>
            </div>
            <div style="margin-top: 20px; text-align: right;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>


</div>
