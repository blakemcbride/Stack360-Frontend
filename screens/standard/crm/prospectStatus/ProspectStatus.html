<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px;">Prospect Statuses Currently in the System:</div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>

    <div style="position: absolute; bottom: 10px; width: 100%;">
        <text-label id="status"></text-label>
        <div style="float: right;">
            <push-button id="add">Add</push-button>
            <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
            <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
            <push-button id="moveup" style="margin-left: 10px;" disabled>Move Up</push-button>
            <push-button id="movedown" style="margin-left: 10px;" disabled>Move Down</push-button>
            <push-button id="report" style="margin-left: 10px; margin-right: 30px;">Report</push-button>
        </div>
    </div>

    <popup id="detail-popup">
        <popup-title>
            <text-label id="dp-title"></text-label>
        </popup-title>
        <popup-body style="padding: 0 10px;">
            <div class="vert-input2">
                <span>Code:</span>
                <text-input id="dp-code" style="width: 200px" maxlength="20" required></text-input>
                <span>Description:</span>
                <textbox-input id="dp-description" style="width: 200px; height: 60px" maxlength="80" required></textbox-input>
            
                <span></span>
                <div style="margin-left: -10px">
                    <span>Closing certainly percent:</span>
                    <text-input id="dp-certainty-ctl" type="number" maxlength="3" style="width: 40px; text-align: right;"></text-input>
                </div>
            
                <span>Status:</span>
                <div style="padding: 3px 0;">
                    <radio-button group="dp-status" value="Y" required>Active</radio-button>
                    <radio-button group="dp-status" value="N" required>Inactive</radio-button>
                </div>

                <span style="margin-top: 0;"></span>
                <check-box id="dp-all-company" style="display: none;">Applies to All Companies</check-box>
                <span style="margin-top: 0;"></span>
                <check-box id="dp-pipeline">Include in Sales Pipeline</check-box>

                <span></span>
                <div style="margin-left: -10px;" class="vert-input2">
                    <span>Days Before Followup:</span>
                    <text-input id="dp-fallback-time" type="number" style="width: 90px; text-align: right;"></text-input>
                    <span>Sales Points:</span>
                    <text-input id="dp-sales-points" type="number" style="width: 90px; text-align: right;"></text-input>

                    <span>Last Active Date:</span>
                    <native-date-input id="dp-date" style="width: 90px;"></native-date-input>
                </div>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>

</div>
