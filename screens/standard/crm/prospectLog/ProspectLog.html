<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px; display: flex;justify-content: space-between;" >
        <div>Prospect Log Entries:</div>
        <div>
            <text-label id="prospect-name">Prospect Name</text-label>
        </div>
    </div>
    <hr>

    <div id="grid" style="margin-top: 10px; width: 100%; height: calc(100% - 90px);"></div>

    <text-label id="status" style="position: absolute; bottom: 25px; left: 20px;">Displaying 0 Prospect Log Entries</text-label>

    <div style="position: absolute; bottom: 15px; right: 10px;">
        <push-button id="add" style="margin-left: 10px;">Add</push-button>
        <push-button id="edit" style="margin-left: 10px;" disabled>Edit</push-button>
        <push-button id="delete" style="margin-left: 10px;" disabled>Delete</push-button>
        <push-button id="report" style="margin-left: 10px;">Report</push-button>
    </div>

    <popup id="detail-popup">
        <popup-title>
            <text-label id="dp-title">Add Prospect Log Entry</text-label>
        </popup-title>
        <popup-body style="padding: 5px;">
            <div class="vert-input2">
                <span>Contact Date:</span>
                <div>
                    <native-date-input id="dp-contact-date" style="width: 110px;" required></native-date-input>
                    <span style="margin-left: 10px;">Contact Time:</span>
                    <time-input id="dp-contact-time" style="width: 60px;" required></time-input>
                    <span style="margin-left: 10px;">Sales Activity:</span>
                    <drop-down id="dp-activity" style="width: 130px;" required></drop-down>
                </div>
                <span>Activity Result:</span>
                <div id="dp-result-grid" style="width: 480px; height: 110px;"></div>
                <span>Detail:</span>
                <textbox-input id="dp-detail" style="width: 480px; height: 90px;" maxlength="500" required></textbox-input>
                <span>Company Employees:</span>
                <textbox-input id="dp-company-employees" style="width: 480px; height: 60px;" maxlength="500"></textbox-input>
                <span>Prospect Employees:</span>
                <textbox-input id="dp-prospect-employees" style="width: 480px; height: 60px;" maxlength="500"></textbox-input>
            </div>

            <div style="float: right; margin-top: 15px;">
                <push-button id="dp-ok">OK</push-button>
                <push-button id="dp-cancel" style="margin-left: 10px; margin-right: 15px;">Cancel</push-button>
            </div>
        </popup-body>
    </popup>
</div>
