<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
            margin-left: 10px;
        }

        div.vert-input2 span {
            text-align:right;
            margin-top: 6px;
        }
    </style>

    <div style="margin-top: 10px; display: flex;justify-content: space-between;" >
        <div>Client Status:</div>
        <div>
            <text-label id="client-info"></text-label>
        </div>
    </div>
    <hr>

    <div style="margin-top: 10px; width: 100%; flex-direction: column;">
        <div class="vert-input2">
            <span>Current Status:</span>
            <drop-down id="status-list" style="width: 300px" required></drop-down>

            <span>Last Contact:</span>
            <native-date-input id="dp-last-contact" style="width: 110px;" required></native-date-input>
            
        </div>

        <div style="margin-top: 10px; width: 100%; flex-direction: column;">
            <div style="display: flex; padding: 10px 5px; height: calc(100% - 160px);">
                <span style="margin-top: 5px; margin-right: 5px; margin-left: 25px;">Comments:</span>
                <textbox-input id="status-comment" style="width: 100%;"></textbox-input>
            </div>
        </div>

        <div style="position: absolute; bottom: 10px; right: 15px;">
            <push-button id="save" disabled>Save</push-button>
            <push-button id="reset" style="margin-left: 10px;" disabled>Reset</push-button>
        </div>
    </div>

</div>
