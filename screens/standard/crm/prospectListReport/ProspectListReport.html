<div class="kiss">

    <style>
        div.vert-input2 {
            display:grid;
            grid-template-columns: max-content max-content;
            grid-column-gap:5px;
            grid-row-gap: 10px;
            margin-top: 10px;
        }

        div.vert-input3 {
            display:grid;
            grid-template-columns: max-content max-content max-content;
            grid-column-gap: 5px;

            margin-left: 10px;
        }

    <div style="width: 420px;">

        <div class="vert-input2">
            <check-box id="chk-prospect-id" checked>Prospect ID</check-box>
            <check-box id="chk-primary-contact">Primary Contact</check-box>

        <div style="margin-top: 15px;">Sort:</div>

        <div class="vert-input2">
            <radio-button group="sort-column" value="1" checked>Prospect Name</radio-button>

            <radio-button group="sort-direction" value="true" checked>Ascending</radio-button>
            <radio-button group="sort-direction" value="false">Descending</radio-button>
        </div>

        <div style="margin-top: 10px; margin-right: 10px; float: right;">
            <push-button id="btn-report">Report</push-button>
        </div>
